<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div role="main" class="main-grid">
      <section class="main-grid-background">
        <div class="main-grid-background__card-back">
          <span class="card-back_number">000</span>
        </div>

        <div class="main-grid-background__card-front">
          <img src="images/card-logo.svg" alt="cardlogo" />
          <span class="card-front_number">0000 0000 0000 0000</span>
          <div class="card-front_text">
            <p class="card-front_text_name">Jane Appleseed</p>
            <p class="card-front_text_year">00/00</p>
          </div>
        </div>
      </section>
      <section aria-label="form area" class="wrapper">
        <div class="main-grid-content">
          <form role="form" aria-label="form">
            <label>Cardholder Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="input-error input-error-name"
              >wrong format, text only</span
            >
            <label>Card Number</label><br />
            <input
              type="number"
              id="cardnumber"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="input-error input-error-number"
              >wrong format, 16 digits numbers only</span
            >
            <label>Exp. Date (MM/YY) MM YY CVC</label><br />
            <div class="form-columns">
              <input
                type="text"
                id="exp-month"
                name="exp-month"
                placeholder="MM"
              />
              <input
                type="text"
                id="exp-year"
                name="exp-year"
                placeholder="YY"
              />
              <input
                type="text"
                id="exp-number"
                name="exp-number"
                placeholder="e.g. 123"
              />
            </div>
            <span class="input-error input-error-blank">can't be blank</span>
          </form>
          <button class="complete">Confirm</button>
        </div>
      </section>
      <section aria-label="complete form" data-expended="false" class="overlay">
        <div class="overlay-wrapper">
          <img role="img" src="images/icon-complete.svg" alt="complete" />
          <div></div>
          <h2 aria-label="complete message">Thank you!</h2>
          <span aria-label="message"> We've added your card details</span>

          <button type="button" class="continue">Continue</button>
        </div>
      </section>
      <div aria-label="link area" class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >CHi-hung Wen</a
        >. Coded by Chi-hung Wen</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
